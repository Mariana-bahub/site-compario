<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Preços</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2d7df4;
        }

        .cashback {
            font-size: 14px;
            color: #27ae60;
        }

        .final-price {
            font-size: 16px;
            font-weight: bold;
            color: #d35400;
        }

        .store {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .store img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #6a0dad;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #5c0ca1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Comparação de Preços</h2>
        <div id="product-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                {
                    store: "Magazine Luiza",
                    logo: "https://via.placeholder.com/40", // Substituir pelo logo real
                    price: "R$ 1.987,30",
                    cashback: "R$ 19,87",
                    finalPrice: "R$ 1.967,43",
                    link: "#"
                },
                {
                    store: "Amazon",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.082,11",
                    cashback: "R$ 124,93",
                    finalPrice: "R$ 1.957,18",
                    link: "#"
                },
                {
                    store: "Casas Bahia",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.482,16",
                    cashback: "R$ 148,93",
                    finalPrice: "R$ 2.333,23",
                    link: "#"
                },
                {
                    store: "FRIOPEÇAS",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.293,30",
                    cashback: "R$ 127,80",
                    finalPrice: "R$ 2.421,10",
                    link: "#"
                }
            ];

            const productList = document.getElementById("product-list");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");

                card.innerHTML = `
                    <h3>${product.store}</h3>
                    <p class="price">${product.price} à vista</p>
                    <p class="cashback">Cashback: ${product.cashback}</p>
                    <p class="final-price">Preço final: ${product.finalPrice}</p>
                    <div class="store">
                        <img src="${product.logo}" alt="${product.store}">
                        <a href="${product.link}" class="button">Ir à loja</a>
                    </div>
                `;

                productList.appendChild(card);
            });
        });
    </script>

</body>
</html>
