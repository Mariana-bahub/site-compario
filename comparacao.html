<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comparação de Ar-Condicionados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    /* Navbar */
    .navbar-custom {
      background-color: #e100ff;
      padding: 10px;
    }

    /* Logo e barra de pesquisa em telas grandes */
    .navbar-brand img {
      width: 100px;
      height: auto;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #e100ff;
    }

    .search-bar {
      background-color: #fff;
      border-radius: 20px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .search-bar input {
      border: none;
      outline: none;
      flex-grow: 1;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Rodapé */
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (min-width: 992px) { 
      .search-container {
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .search-bar {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <!-- Botão Menu Hamburguer -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <a class="navbar-brand mx-auto d-lg-none" href="#">
        <img src="https://raw.githubusercontent.com/Mariana-bahub/site-compario/main/imagens/project_20250226_0201059-01.png" alt="Logo">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown">
              Categorias
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Eletrônicos</a></li>
              <li><a class="dropdown-item" href="#">Moda</a></li>
              <li><a class="dropdown-item" href="#">Casa e Jardim</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra de pesquisa -->
  <div class="search-container">
    <div class="logo-container d-none d-lg-flex">
      <a href="#">
        <img src="https://raw.githubusercontent.com/Mariana-bahub/site-compario/main/imagens/project_20250226_0201059-01.png" alt="Logo">
      </a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Digite sua busca..." class="form-control me-2">
      <button><i class="bi bi-search"></i></button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Comparador de Preços - Todos os direitos reservados.</p>
    <p><small>Os preços podem variar. Sempre verifique no site do vendedor.</small></p>

    <form action="#" method="POST" class="email-form mb-3">
      <label for="email" class="form-label">Receba ofertas exclusivas no seu e-mail:</label>
      <div class="input-group">
        <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
        <button type="submit" class="btn btn-primary">Inscrever-se</button>
      </div>
    </form>

    <p>
      <a href="#">Sobre</a> | 
      <a href="#">Contato</a> | 
      <a href="#">Política de Privacidade</a> | 
      <a href="#">Termos de Uso</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
