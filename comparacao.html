<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Preços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2d7df4;
        }

        .cashback {
            font-size: 14px;
            color: #27ae60;
        }

        .final-price {
            font-size: 16px;
            font-weight: bold;
            color: #d35400;
        }

        .store {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .store img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #6a0dad;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #5c0ca1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/Mariana-bahub/site-compario/main/imagens/project_20250226_0201059-01.png" alt="Logo" width="125" height="125" class="d-inline-block align-top">
            </a>
            <div class="search-bar-container">
                <div class="search-bar">
                    <input type="text" placeholder="Digite sua busca...">
                    <button><i class="bi bi-search"></i></button>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Eletrônicos</a></li>
                            <li><a class="dropdown-item" href="#">Moda</a></li>
                            <li><a class="dropdown-item" href="#">Casa e Jardim</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Comparação de Preços</h2>
        <div id="product-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                {
                    store: "Magazine Luiza",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 1.987,30",
                    cashback: "R$ 19,87",
                    finalPrice: "R$ 1.967,43",
                    link: "#"
                },
                {
                    store: "Amazon",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.082,11",
                    cashback: "R$ 124,93",
                    finalPrice: "R$ 1.957,18",
                    link: "#"
                },
                {
                    store: "Casas Bahia",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.482,16",
                    cashback: "R$ 148,93",
                    finalPrice: "R$ 2.333,23",
                    link: "#"
                },
                {
                    store: "FRIOPEÇAS",
                    logo: "https://via.placeholder.com/40",
                    price: "R$ 2.293,30",
                    cashback: "R$ 127,80",
                    finalPrice: "R$ 2.421,10",
                    link: "#"
                }
            ];

            const productList = document.getElementById("product-list");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");

                card.innerHTML = `
                    <h3>${product.store}</h3>
                    <p class="price">${product.price} à vista</p>
                    <p class="cashback">Cashback: ${product.cashback}</p>
                    <p class="final-price">Preço final: ${product.finalPrice}</p>
                    <div class="store">
                        <img src="${product.logo}" alt="${product.store}">
                        <a href="${product.link}" class="button">Ir à loja</a>
                    </div>
                `;

                productList.appendChild(card);
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2025 Comparador de Preços - Todos os direitos reservados</p>
        <p><small>Os preços podem variar. Sempre verifique no site do vendedor.</small></p>

        <form action="#" method="POST" class="mb-3">
            <label for="email" class="form-label">Receba ofertas exclusivas no seu e-mail:</label>
            <div class="input-group justify-content-center">
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                <button type="submit" class="btn btn-primary">Inscrever-se</button>
            </div>
        </form>

        <div>
            <a href="#" class="me-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="me-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>

        <p>
            <a href="#" class="me-3 text-white">Sobre</a>
            <a href="#" class="me-3 text-white">Contato</a>
            <a href="#" class="me-3 text-white">Política de Privacidade</a>
            <a href="#" class="text-white">Termos de Uso</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
