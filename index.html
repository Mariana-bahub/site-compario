<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Sombreado nas laterais */
        .carousel-inner {
            position: relative;
        }
        .carousel-item {
            padding: 0 10px;
        }

        .carousel-control-prev, .carousel-control-next {
            z-index: 5;
        }

        .carousel-inner::before, .carousel-inner::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0) 100%);
            display: block;
            pointer-events: none;
        }

        .carousel-inner::after {
            right: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0) 100%);
        }

        /* Estilo para a vitrine de produtos */
        .vitrine-container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
            padding-bottom: 10px;
        }
        .vitrine-container::-webkit-scrollbar {
            height: 6px;
        }
        .vitrine-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .vitrine-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .produto-card {
            display: inline-block;
            width: 250px;
            margin-right: 15px;
            vertical-align: top;
            white-space: normal;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .store {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .store img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top">
                Comparador de Preços
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>Compare preços e aproveite o melhor cashback!</h1>
        <div class="store" onclick="window.location.href='casas-bahia.html'">
            <img src="casasbahia-logo.png" alt="Casas Bahia">
            <span>Casas Bahia - Até 9% de cashback</span>
        </div>
        <div class="store" onclick="window.location.href='magalu.html'">
            <img src="magalu-logo.png" alt="Magazine Luiza">
            <span>Magazine Luiza - Até 10% de cashback</span>
        </div>
        <div class="store" onclick="window.location.href='ponto.html'">
            <img src="ponto-logo.png" alt="Ponto">
            <span>Ponto - Até 20% de cashback</span>
        </div>
        <div class="store" onclick="window.location.href='consul.html'">
            <img src="consul-logo.png" alt="Consul">
            <span>Consul - 7% de cashback</span>
        </div>
        <div class="store" onclick="window.location.href='amazon.html'">
            <img src="amazon-logo.png" alt="Amazon">
            <span>Amazon - Até 3% de cashback</span>
        </div>
    </div>
</body>
</html>
