<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar moderna -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top">
                Comparador de Preços
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Eletrônicos</a></li>
                            <li><a class="dropdown-item" href="#">Moda</a></li>
                            <li><a class="dropdown-item" href="#">Casa e Jardim</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="Buscar produto..." aria-label="Search">
                    <button class="btn btn-light" type="submit">
                        <i class="bi bi-search"></i> <!-- Ícone de lupa -->
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Carrossel de Ofertas com Links de Afiliados -->
    <div id="carouselOfertas" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselOfertas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselOfertas" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselOfertas" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- Imagem 1 com link de afiliado -->
            <div class="carousel-item active">
                <a href="https://seulinkdeafiliado1.com" target="_blank">
                    <img src="https://raw.githubusercontent.com/Mariana-bahub/site-compario/main/imagens/images.jpg" class="d-block w-100" alt="Oferta 1">
                </a>
            </div>
            <!-- Imagem 2 com link de afiliado -->
            <div class="carousel-item">
                <a href="https://seulinkdeafiliado2.com" target="_blank">
                    <img src="images/banner2.jpg" class="d-block w-100" alt="Oferta 2">
                </a>
            </div>
            <!-- Imagem 3 com link de afiliado -->
            <div class="carousel-item">
                <a href="https://seulinkdeafiliado3.com" target="_blank">
                    <img src="images/banner3.jpg" class="d-block w-100" alt="Oferta 3">
                </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOfertas" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOfertas" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <main class="container mt-4">
        <h2>Categorias</h2>
        <div class="row" id="categorias"></div>

        <h2 class="mt-4">Ofertas em Destaque</h2>
        <div class="row" id="produtos"></div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 Comparador de Preços - Todos os direitos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
