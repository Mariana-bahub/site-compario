<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Protetores Solares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .produto img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Início</a>
        <a href="#">Comparações</a>
        <a href="#">Contato</a>
    </div>
    
    <div class="container">
        <div class="produto">
            <h2>Nívea Sun Protect & Hidrata FPS 50</h2>
            <img src="nivea-sun.jpg" alt="Nívea Sun Protect & Hidrata FPS 50">
            <p>O protetor solar Nívea oferece alta proteção contra raios UVA e UVB, mantendo a pele hidratada.</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Comparação de Produtos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
