<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protetores Solares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .produto-card {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
        }

        .produto-card img {
            max-width: 100%;
            height: auto;
        }

        .produto-card .card-body {
            padding: 10px;
            text-align: center;
        }

        .vitrine-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Alinha os cards à esquerda */
            gap: 10px;
            margin-top: 20px;
        }

        .produto-titulo {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .produto-descricao {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .lista-lojas {
            list-style-type: none;
            padding-left: 0;
        }

        .lista-lojas li {
            margin-bottom: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .produto-card {
                width: 48%; /* Dois produtos por linha em telas médias */
            }
        }

        @media (max-width: 480px) {
            .produto-card {
                width: 100%; /* Um produto por linha em telas pequenas */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-top">
                Comparador de Preços
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Protetores Solares</h1>
        <p>Confira os melhores protetores solares disponíveis e compare os preços em diversas lojas.</p>

        <div id="produtos-container"> </div>  </div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; 2025 Comparador de Preços - Todos os direitos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const produtos = [
            {
                nome: "Protetor Solar Nívea",
                descricao: "Ideal para peles sensíveis, oferece alta proteção contra os raios solares, garantindo uma proteção duradoura e suave.",
                lojas: [
                    { nome: "Loja 1", preco: "R$ 49,90", link: "https://link-de-afiliado.com" },
                    { nome: "Loja 2", preco: "R$ 52,90", link: "https://link-de-afiliado.com" },
                    { nome: "Loja 3", preco: "R$ 47,90", link: "https://link-de-afiliado.com" }
                ],
                imagem: "https://via.placeholder.com/150"
            },
            {
                nome: "Protetor Solar La Roche",
                descricao: "Ideal para peles oleosas, com alta resistência à água, proporcionando um efeito matte duradouro.",
                lojas: [
                    { nome: "Loja 1", preco: "R$ 89,90", link: "https://link-de-afiliado.com" },
                    { nome: "Loja 2", preco: "R$ 95,00", link: "https://link-de-afiliado.com" },
                    { nome: "Loja 3", preco: "R$ 85,00", link: "https://link-de-afiliado.com" }
                ],
                imagem: "https://via.placeholder.com/150"
            },
            // Adicione mais produtos aqui
            {
                nome: "Protetor Solar Avène",
                descricao: "Proteção muito alta para peles sensíveis e hipersensíveis.",
                lojas: [
                    { nome: "Loja A", preco: "R$ 99,90", link: "https://link-de-afiliado.com" },
                    { nome: "Loja B", preco: "R$ 105,00", link: "https://link-de-afiliado.com" },
                    { nome: "Loja C", preco: "R$ 95,00", link: "https://link-de-afiliado.com" }
                ],
                imagem: "https://via.placeholder.com/150"
            },
            {
                nome: "Protetor Solar Banana Boat",
                descricao: "Resistente à água, ideal para atividades ao ar livre.",
                lojas: [
                    { nome: "Loja X", preco: "R$ 79,90", link: "https://link-de-afiliado.com" },
                    { nome: "Loja Y", preco: "R$ 85,00", link: "https://link-de-afiliado.com" },
                    { nome: "Loja Z", preco: "R$ 75,00", link: "https://link-de-afiliado.com" }
                ],
                imagem: "https://via.placeholder.com/150"
            }
        ];

        const produtosContainer = document.getElementById('produtos-container');

        produtos.forEach(produto => {
            const produtoDiv = document.createElement('div');

            produtoDiv.innerHTML = `
                <div class="produto-titulo">${produto.nome}</div>
                <p class="produto-descricao">${produto.descricao}</p>
                <ul class="lista-lojas">
                    ${produto.lojas.map(loja => `<li><a href="${loja.link}" class="btn btn-link">${loja.nome} - ${loja.preco}</a></li>`).join('')}
                </ul>
                <div class="vitrine-container">
                    <div class="produto-card card">
                        <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                        <div class="card-body">
                            <h5 class="card-title">${produto.nome}</h5>
                            <p class="card-text">${produto.lojas[0].preco}</p> <a href="${produto.lojas[0].link}" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            `;
            produtosContainer.appendChild(produtoDiv);
        });
    </script>
</body>
</html>
