<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Protetores Solares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #6a0dad;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .produto {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .produto img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .info {
            flex-grow: 1;
        }
        .preco {
            font-weight: bold;
            color: #333;
        }
        .botao {
            background-color: #6a0dad;
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 14px;
        }
        .ver-todos {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">Vitrine de Protetores Solares</div>
    <div class="container">
        <h2>Qual o melhor protetor solar?</h2>
        <div class="produto">
            <img src="https://via.placeholder.com/40" alt="Bioré Aqua Rich">
            <div class="info">
                <strong>#1 - Bioré Aqua Rich</strong>
                <p>FPS 50 - 50ml</p>
                <p class="preco">R$ 56,37</p>
                <a href="#" class="botao">Ir à loja</a>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/40" alt="Australian Gold">
            <div class="info">
                <strong>#2 - Australian Gold</strong>
                <p>FPS 30 - 120ml</p>
                <p class="preco">R$ 206,28</p>
                <a href="#" class="botao">Ir à loja</a>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/40" alt="Episol Color">
            <div class="info">
                <strong>#3 - Episol Color</strong>
                <p>FPS 30 - 40g</p>
                <p class="preco">R$ 89,94</p>
                <a href="#" class="botao">Ir à loja</a>
            </div>
        </div>
        <a href="#" class="ver-todos">Ver todos os produtos</a>
    </div>
</body>
</html>
