<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Protetores Solares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="protetores-page">
        <div class="product-info">
            <img src="protetor-solar-exemplo.jpg" alt="Protetor Solar Exemplo">
            <h2>Protetor Solar Facial FPS 50</h2>
            <p>Proteção avançada contra raios UVA e UVB, ideal para uso diário.</p>
            <button class="btn-compare">Comparar Preços</button>
        </div>

        <div class="price-comparison">
            <div class="store-price">
                <div class="store-logo"><img src="loja1.png" alt="Loja 1"></div>
                <div class="price">R$ 59,90</div>
                <div class="pechincha">Pechincha!</div>
                <a href="#">Ver Oferta</a>
            </div>
            <div class="store-price">
                <div class="store-logo"><img src="loja2.png" alt="Loja 2"></div>
                <div class="price">R$ 64,50</div>
                <a href="#">Ver Oferta</a>
            </div>
            <div class="store-price">
                <div class="store-logo"><img src="loja3.png" alt="Loja 3"></div>
                <div class="price">R$ 55,00</div>
                <div class="pechincha">Menor preço!</div>
                <a href="#">Ver Oferta</a>
            </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
