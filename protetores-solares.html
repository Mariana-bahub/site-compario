
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protetores Solares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .produto {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .produto:last-child {
            border-bottom: none;
        }
        .produto h2 {
            font-size: 20px;
            color: #333;
        }
        .produto p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">Protetores Solares - Comparação de Preços</div>
    <div class="container">
        <div class="produto">
            <h2>Nívea Sun Protect & Hidrata FPS 50</h2>
            <p>O protetor solar Nívea oferece alta proteção contra raios UVA e UVB, mantendo a pele hidratada.</p>
        </div>
        <div class="produto">
            <h2>La Roche-Posay Anthelios XL FPS 60</h2>
            <p>Proteção avançada contra raios solares, indicado para peles sensíveis.</p>
        </div>
    </div>
</body>
</html>
