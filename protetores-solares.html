<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protetores Solares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .produto-card {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
        }
        .produto-card img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .produto-info {
            flex-grow: 1;
        }
        .produto-nome {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .produto-preco {
            font-size: 1.2rem;
            color: #555;
        }
        .btn-comprar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Protetores Solares</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="produto-card">
                    <img src="https://via.placeholder.com/100" alt="Bioré Aqua Rich">
                    <div class="produto-info">
                        <div class="produto-nome">Bioré Aqua Rich</div>
                        <div class="produto-preco">R$ 56,37</div>
                    </div>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="produto-card">
                    <img src="https://via.placeholder.com/100" alt="Australian Gold Botanical">
                    <div class="produto-info">
                        <div class="produto-nome">Australian Gold Botanical</div>
                        <div class="produto-preco">R$ 206,28</div>
                    </div>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="produto-card">
                    <img src="https://via.placeholder.com/100" alt="Episol Color">
                    <div class="produto-info">
                        <div class="produto-nome">Episol Color</div>
                        <div class="produto-preco">R$ 89,94</div>
                    </div>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
