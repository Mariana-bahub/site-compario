<!-- Página de Produto (produto.html) -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 id="produto-nome">Nome do Produto</h2>
        <img id="produto-imagem" src="" alt="Imagem do Produto" class="img-fluid mb-3">
        <p id="produto-descricao">Descrição do produto.</p>
        <h3>Compare Preços</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Loja</th>
                    <th>Preço</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="lista-ofertas"></tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const produtoId = params.get("id");
            
            const produtos = {
                1: { nome: "Notebook X", imagem: "https://via.placeholder.com/300", descricao: "Notebook potente.", ofertas: [
                        { loja: "Loja A", preco: "R$ 2.500,00", link: "#" },
                        { loja: "Loja B", preco: "R$ 2.700,00", link: "#" }
                    ] },
                2: { nome: "Smartphone Y", imagem: "https://via.placeholder.com/300", descricao: "Celular com ótima câmera.", ofertas: [
                        { loja: "Loja C", preco: "R$ 1.800,00", link: "#" },
                        { loja: "Loja D", preco: "R$ 1.900,00", link: "#" }
                    ] }
            };
            
            if (produtos[produtoId]) {
                document.getElementById("produto-nome").textContent = produtos[produtoId].nome;
                document.getElementById("produto-imagem").src = produtos[produtoId].imagem;
                document.getElementById("produto-descricao").textContent = produtos[produtoId].descricao;
                
                const listaOfertas = document.getElementById("lista-ofertas");
                produtos[produtoId].ofertas.forEach(oferta => {
                    const row = `<tr><td>${oferta.loja}</td><td>${oferta.preco}</td><td><a href="${oferta.link}" class="btn btn-success">Comprar</a></td></tr>`;
                    listaOfertas.innerHTML += row;
                });
            }
        });
    </script>
</body>
</html>
